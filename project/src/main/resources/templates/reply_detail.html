<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css"/>
    <!--<link rel="stylesheet" href="https://weui.io/weui.css">-->
    <!--<link rel="stylesheet" href="https://weui.io/example.css">-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script> -->
    <!-- <script src="https://weui.io/weui.min.js"></script> -->
    <!-- <script src="https://weui.io/example.js"></script> -->
    <style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
.en-markup-crop-options {
    top: 18px !important;
    left: 50% !important;
    margin-left: -100px !important;
    width: 200px !important;
    border: 2px rgba(255,255,255,.38) solid !important;
    border-radius: 4px !important;
}

.en-markup-crop-options div div:first-of-type {
    margin-left: 0px !important;
}

.page, body {
    background-color: #f8f8f8;
}
</style>
</head>
<body ontouchstart>
<div class="weui-cells">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>受理部门</p>
        </div>
        <div class="weui-cell__ft" th:text="${question.leaderRole.displayName}">{部门}</div>
    </div>
</div>
<div class="page__bd" response_id={response_id}>
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text">
                <h4 class="weui-media-box__title">答复流程</h4>
                <p class="weui-media-box__desc">
                    <img src="/image/reply_progress.jpg" width="100%;height=21px">
                </p>
            </div>
            <div class="weui-media-box weui-media-box_text">
                <h4 class="weui-media-box__title">问题 <span id="questionid" th:text="${question.questionId}"></span> </h4>
                <p id="question_content"  class="weui-media-box__desc" th:text="${question.content}">{问题内容}</p>
            </div>
            <div class="weui-media-box weui-media-box_text" th:each="response: ${question.responses}">
                <h4 class="weui-media-box__title">答复</h4>
                <p id="reply_content"  class="weui-media-box__desc" th:utext="${#strings.replace( #strings.escapeXml( response.responseContent ),T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}" >
                    {答复内容}
                </p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" class="tabbar js_show">
    $(function(){
        $('#question_content').on('click', function () {
            if($(this).hasClass('weui-media-box__desc')) {
                $(this).removeClass('weui-media-box__desc');
            } else {
                $(this).addClass('weui-media-box__desc');
            }
        });
        $('#reply_content').on('click', function () {
            if($(this).hasClass('weui-media-box__desc')) {
                $(this).removeClass('weui-media-box__desc');
            } else {
                $(this).addClass('weui-media-box__desc');
            }
        });
    });</script>
<div class="weui-cells">
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">评价</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" id="evaluation">
                <option value="无评价">无评价</option>
                <option value="满意">满意</option>
                <option value="不满意">不满意</option>
            </select>
        </div>
    </div>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" placeholder="请输入评价" rows="3" id="detail"></textarea>
            <div class="weui-textarea-counter"><span>0</span>/200</div>
        </div>
    </div>
</div>
<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
</div>
<script type="text/javascript">
    $("#showTooltips").click(function(){
        $.ajax({
            type: 'POST',
            url: '/evaluation/',
            dataType: 'json',
            data: {
                question_id: $("#questionid").val(),
                evaluation: $("#evaluation").val(),
                detail: $("textarea").val()
            },
            success: function(data) {
                window.location("/evaluate_success/")
            },
            error: function(xhr, type) {
                alert('Ajax error!');
            }
        });
     });
</script>
<!-- 使用 -->
</body>
</html>
