    <script>
$(function(){
    var counter = 0;
    // 每页展示4个
    var num = 4;
    var page=1;
    // dropload
    $('.weui_panel').dropload({
        scrollArea : window,
        autoLoad : true,
        domDown : {//上拉
            domClass   : 'dropload-down',
            domRefresh : '<div class="dropload-refresh f15 "><i class="icon icon-20"></i>上拉加载更多</div>',
            domLoad    : '<div class="dropload-load f15"><span class="weui-loading"></span>正在加载中...</div>',
            domNoData  : '<div class="dropload-noData">没有更多数据了</div>'
        },
        domUp : {//下拉
            domClass   : 'dropload-up',
            domRefresh : '<div class="dropload-refresh"><i class="icon icon-114"></i>上拉加载更多</div>',
            domUpdate  : '<div class="dropload-load f15"><i class="icon icon-20"></i>释放更新...</div>',
            domLoad    : '<div class="dropload-load f15"><span class="weui-loading"></span>正在加载中...</div>'
        },
        loadUpFn : function(me){//刷新
            counter = 0
            pageStart = 0
            pageEnd = 0
            page = 1
            $.ajax({
                type: 'GET',
                url: '/question/all/',
                dataType: 'json',
                data: {
                    page_size : num,
                    page_num : page,
                    state_condition : $('#status').val(),
                    depart_condition : $('#dept').val(),
                    order_type : $('#order').val(),
                    keywords : ""
                },
                success: function(data){
                    var result = '';
                    for(var i = 0; i < data.question_list.length; i++){
                        result+='<div id="question" class="weui-media-box weui-media-box_text" question_id="'+data.question_list[i].question_id+'">'
                                 '<h4 class="weui-media-box__title">'+data.question_list[i].question_title+'</h4>'
                                 '<p class="weui-media-box__desc">'+data.question_list[i].question_content+'</p>'
                                 '<ul class="weui-media-box__info">'
                                 '<li class="weui-media-box__info__meta">'+data.question_list[i].question_location+'</li>'
                                 '<li class="weui-media-box__info__meta weui-media-box__info__meta_extra">'+data.question_list[i].like_num+'</li>'
                                 '</ul>'
                                 '</div>';
                    }
                    // 为了测试，延迟1秒加载
                    setTimeout(function(){
                        $('.weui_panel_bd').html(result);
                        // 每次数据加载完，必须重置
                        me.resetload();
                        // 重置索引值，重新拼接more.json数据
                        counter = 0;
                        // 解锁
                        me.unlock();
                        me.noData(false);
                    },1000);
                },
                error: function(xhr, type){
                    alert('Ajax error!');
                    // 即使加载出错，也得重置
                    me.resetload();
                }
            });
        },
        loadDownFn : function(me){//加载更多
            $.ajax({
                type: 'GET',
                url: '/question/all/',
                dataType: 'json',
                data: {
                    page_size : num,
                    page_num : page,
                    state_condition : $('#status').val(),
                    depart_condition : $('#dept').val(),
                    order_type : $('#order').val(),
                    keywords : ""
                },
                success: function(data){
                    var result = '';
                    counter++;
                    page++;
                    for(var i = 0; i < data.question_list.length; i++){
                        result+='<div id="question" class="weui-media-box weui-media-box_text" question_id="'+data.question_list[i].question_id+'">'
                                 '<h4 class="weui-media-box__title">'+data.question_list[i].question_title+'</h4>'
                                 '<p class="weui-media-box__desc">'+data.question_list[i].question_content+'</p>'
                                 '<ul class="weui-media-box__info">'
                                 '<li class="weui-media-box__info__meta">'+data.question_list[i].question_location+'</li>'
                                 '<li class="weui-media-box__info__meta weui-media-box__info__meta_extra">'+data.question_list[i].like_num+'</li>'
                                 '</ul>'
                                 '</div>';
                    }
                    if(data.question_list.length == 0) {
                            // 锁定
                            me.lock();
                            // 无数据
                            me.noData();
                    }
                    // 为了测试，延迟1秒加载
                    setTimeout(function(){
                        $('.weui_panel_bd').append(result);
                        // 每次数据加载完，必须重置
                        me.resetload();
                    },1000);
                },
                error: function(xhr, type){
                    alert('Ajax error!');
                    // 即使加载出错，也得重置
                    me.resetload();
                }
            });
        }
    });
});
</script>

<script type="text/javascript" class="searchbar js_show">
    $(function(){
        var $searchBar = $('#searchBar'),
            $searchResult = $('#searchResult'),
            $searchText = $('#searchText'),
            $searchInput = $('#searchInput'),
            $searchClear = $('#searchClear'),
            $searchCancel = $('#searchCancel');

        function hideSearchResult(){
            $searchResult.hide();
            $searchInput.val('');
        }
        function cancelSearch(){
            hideSearchResult();
            $searchBar.removeClass('weui-search-bar_focusing');
            $searchText.show();
        }

        $searchText.on('click', function(){
            $searchBar.addClass('weui-search-bar_focusing');
            $searchInput.focus();
        });
        $searchInput
            .on('blur', function () {
                if(!this.value.length) cancelSearch();
            })
            .on('input', function(){
                if(this.value.length) {
                    $searchResult.show();
                } else {
                    $searchResult.hide();
                }
            })
        ;
        $searchClear.on('click', function(){
            hideSearchResult();
            $searchInput.focus();
        });
        $searchCancel.on('click', function(){
            cancelSearch();
            $searchInput.blur();
        });

        $('#searchInput').on('change', function(){
            var status = $('#status').val(),
                dept = $('#dept').val(),
                order = $('#order').val(),
                type = $('#type').val(),
                keyword = $(this).val()
            var get_url = '';
            if (type == 'all') {
                get_url = '/question/all/'
            } else {
                get_url = '/regular_question/all/'
            }
            $.ajax({
                type: 'GET',
                url: '/question/all/',
                dataType: 'json',
                data: {
                    page_size : 4,
                    page_num : 1,
                    state_condition : status,
                    depart_condition : dept,
                    order_type : order,
                    keywords : keyword
                },
                success: function(data) {
                    var result = '';
                    for(var i = 0; i < data.question_list.length; i++) {
                        result += '<div id="question" class="weui-media-box weui-media-box_text" question_id="'+data.question_list[i].question_id+'">'
                                 '<h4 class="weui-media-box__title">'+data.question_list[i].question_title+'</h4>'
                                 '<p class="weui-media-box__desc">'+data.question_list[i].question_content+'</p>'
                                 '<ul class="weui-media-box__info">'
                                 '<li class="weui-media-box__info__meta">'+data.question_list[i].question_location+'</li>'
                                 '<li class="weui-media-box__info__meta weui-media-box__info__meta_extra">'+data.question_list[i].like_num+'</li>'
                                 '</ul>'
                                 '</div>';
                   }
                   $('.weui_panel_bd').append(result);
                },
                error: function(xhr, type) {
                    alert('Ajax error!');
                }
            });
        });
    });</script>
