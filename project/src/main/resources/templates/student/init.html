<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,User-scalable=0">
    <title>init</title>
    <script>
    $(document).ready(function(){
        if (window.location.pathname.search('?') != -1) {
            var token = window.location.pathname.split('?')[1];
            localStorage.setItem('stu_token', token);
            window.location.pathname = "student/question/list";
        } elif (localStorage.stu_token != undefined && localStorage.stu_token != '') {
            $.post('/student/auth', JSON.parse({'token':localStorage.stu_token})).then(function(res) {
                res = JSON.parse(res);
                if (res.success == true) {
                    window.location.pathname = "student/question/list";
                } else {
                    localStorage.setItem('stu_token', '');
                    window.location.replace = res.path;
                }
            });
        } else {
            window.location.pathname = "student/auth"
        }
    }
    </script>
</head>
</html>
