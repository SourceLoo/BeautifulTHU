<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css"/>
    <!--<link rel="stylesheet" href="https://weui.io/weui.css">-->
    <!--<link rel="stylesheet" href="https://weui.io/example.css">-->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script> -->
    <!-- <script src="https://weui.io/weui.min.js"></script> -->
    <!-- <script src="https://weui.io/example.js"></script> -->
    <style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
.en-markup-crop-options {
    top: 18px !important;
    left: 50% !important;
    margin-left: -100px !important;
    width: 200px !important;
    border: 2px rgba(255,255,255,.38) solid !important;
    border-radius: 4px !important;
}

.en-markup-crop-options div div:first-of-type {
    margin-left: 0px !important;
}

.page, body {
    background-color: #f8f8f8;
}
</style>
</head>
<body ontouchstart>
<div class="weui-cells">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>当前状态</p>
        </div>
        <div class="weui-cell__ft">{状态}</div>
    </div>
</div>
<div class="page__bd">
    <article class="weui-article">
        <h1>问题详情</h1>
        <section>
            <h2 class="title">{问题标题}</h2>
            <section>
                <h3 class="title">{提问者}{提问时间}{提问地点}</h3>
                <p>
                    {问题内容}
                </p>
            </section>
        </section>
    </article>
</div>
<div class="weui-grids">
    <a href="javascript:;" class="weui-grid">
        <div class="weui-grid__icon">
            <img src={第一张图片相对位置,eg.'../image/xx'} alt="">
        </div>
        <p class="weui-grid__label">Grid</p>
    </a>
</div>
<div class="weui-cells">
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <p>受理部门</p>
        </div>
        <div class="weui-cell__ft">{受理部门}</div>
    </div>
</div>
<div class="page__bd">
    <article class="weui-article">
        <h1>回复内容</h1>
        <section>
            <!--开始循环-->
            <section>
                <h3>{回复号}{回复时间}{回复部门}</h3>
                <p>
                    {回复内容}
                </p>
            </section>
            <!--循环结束-->
        </section>
    </article>
</div>
<!-- 使用 -->
</body>
</html>
