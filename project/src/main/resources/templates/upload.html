</div>
<script type="text/javascript" class="uploader js_show">
    var file_list = [];
    var file_style_list = [];

    $(function(){
        var src, url, files

        var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
            $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
            $uploaderInput = $("#uploaderInput"),
            $uploaderFiles = $("#uploaderFiles");

        $uploaderInput.on("change", function(e){
            url = window.URL || window.webkitURL || window.mozURL;
            files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];
                file_list.push(file);
                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }
                console.log(file.name)
                file_style_list.push("background-image:url("+src+")");
                $uploaderFiles.append($(tmpl.replace('#url#', src)));
            }
        });
        $uploaderFiles.on("click", "li", function(){
            $galleryImg = $("#galleryImg")
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });

        var $uploadAction = $("#showTooltips")
        $uploadAction.on("click", function(){
            if (file_list.length > 0) {
                uploadFile()
            }
        });

        var xhr;
        function uploadFile() {
            var fd = new FormData();
            console.log(file_list);
            for (i=0; i<file_list.length; i++) {
                //fd.append(file_list[i].name, file_list[i]);
                fd.append("uploadfiles", file_list[i]);
            }
            fd.append("title", $("#title").val())
            fd.append("content", $("#content").val())

            xhr = new XMLHttpRequest();
            xhr.upload.addEventListener("progress", uploadProgress, false);
            xhr.addEventListener("load", uploadComplete, false);
            xhr.addEventListener("error", uploadFailed, false);
            xhr.addEventListener("abort", uploadCanceled, false);
            xhr.open("POST", "/question/upload"); //修改成自己的接口
            xhr.send(fd);
        }
        function cancelFile() {
            xhr.abort();
            $('.js_progress').css('width','0');
        }

        function uploadProgress(e) {
            if (e.lengthComputable) {
                var percentComplete = Math.round(e.loaded * 100 / e.total);
                $('.js_progress').css('width',percentComplete.toString() + '%');
            } else {
                return false
        }
        }

        function deleteFile(style) {
            $gallery.fadeOut(100);
            var tag;
            for (i=0; i<file_style_list.length; i++) {
                if (file_style_list[i] == style) {
                    file_list.splice(i, 1);
                    tag = i;
                    break;
                }
            }
            file_style_list.splice(tag, 1);
            $('li[style="'+style+'"]').remove();
        }

        function uploadComplete(e) {
            console.log(e);
            alert('上传成功');
        }

        function uploadFailed(e) {
            console.log(e);
            alert("上传失败");
        }

        function uploadCanceled(e) {
            console.log(e);
            alert("上传取消");
        }

        $(".weui-gallery__del").click(function(){
            deleteFile($("#galleryImg").attr("style"));
        });

    });</script>
